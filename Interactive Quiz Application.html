<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz</title>
    <link rel="stylesheet" href="Interactive Quiz Application.css">
</head>
<body>
    <h1> <u>General Knowledge Quiz</u></h1>
   
    <form id="quiz">
        <div class="question-grid">
        <div class="question">
            <label for="q1">What is the capital of India</label>
            <input type="radio" id="q1a" name="q1" value="Lucknow">
            <label for="q1a">Lucknow</label>
            <input type="radio" id="q1b" name="q1" value="New-Delhi">
            <label for="q1b">New-Delhi</label>
            <input type="radio" id="q1c" name="q1" value="Mumbai">
            <label for="q1c">Mumbai</label>
        </div>
        <div class="question">
            <label for="q2">Who is  Prime Minister of India?</label>
            <input type="radio" id="q2a" name="q2" value="Nirmala Sitaraman">
            <label for="q2a">Nirmala Sitaraman</label>
            <input type="radio" id="q2b" name="q2" value="Abdul Kalam">
            <label for="q2b">Abdul Kalam</label>
            <input type="radio" id="q2c" name="q2" value="Narendra Modi">
            <label for="q2c">Narendra Modi</label>
        </div>
        <div class="question">
            <label for="q3" >What is the smallest country in the world?</label>
            <input type="radio" id="q3a" name="q3" value="Vatican City">
             <label for="q3a">Vatican City</label>
            <input type="radio" id="q3b" name="q3" value="Monaco">
            <label for="q3b">Monaco</label>
            <input type="radio" id="q3c" name="q3" value="Nauru">
            <label for="q3c">Nauru</label>
        </div>
        <div class="question">
            <label for="q4">Which place is known as God's own country?</label>
            <input type="radio" id="q4a" name="q4" value="Kerala">
            <label for="q4a">Kerala</label>
            <input type="radio" id="q4b" name="q4" value="Gujarat ">
            <label for="q4b">Gujarat</label>
            <input type="radio" id="q4c" name="q4" value=" Kashmir">
            <label for="q4c">Kashmir</label>
        </div>
        <div class="question">
            <label for="q5">Who is Finance Minister of India?</label>
            <input type="radio" id="q5a" name="q5" value="Nirmala Sitaraman">
            <label for="q5a">Nirmala Sitaraman</label>
            <input type="radio" id="q5b" name="q5" value="Ramnadh Kovind">
            <label for="q5b">Ramnadh Kovind</label>
            <input type="radio" id="q5c" name="q5" value="Rahul Gandhi">
            <label for="q5c"> Rahul Gandhi</label>
          </div>
        <div class="question">
            <label for="q6">What is the full form of ISRO?</label>
            <input type="radio" id="q6a" name="q6" value="International Space Research Operations">
            <label for="q6a">International Space Research Operations</label>
            <input type="radio" id="q6b" name="q6" value="Indian Scientist Referance Operation">
            <label for="q6b">Indian Scientist Referance Operation</label>
            <input type="radio" id="q6c" name="q6" value="Indian Space Research Organisation">
            <label for="q6c">Indian Space Research Organisation</label>
        </div>
    </div>
  
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
    </form>
    <div id="results">Results</div>

    <script src="Interactive Quiz Application.js"></script>
</body>
</html>
